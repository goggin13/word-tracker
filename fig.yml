 web:
   build: .
   command: bundle exec rails server -p 3000
   volumes:
     - .:/word-tracker/app/
   links:
     - db
   ports:
     - "3000:3000"
   environment:
     POSTGRES_USERNAME: "postgres"
     POSTGRES_PASSWORD: ""
     RAILS_ENV: production

 db:
   image: "postgres"
   ports:
     - "5432"
